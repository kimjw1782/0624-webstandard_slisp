<!DOCTYPE html>
<html lang="ko">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEbSTANDARD SITE</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!--  웹폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>

<body>

    <!-- 스킵 내비게이션  -->
    <div class="skip">
        <a href="#cont_nav">전체 메뉴 바로가기</a>
        <a href="#cont_ban">배너 영역 바로가기</a>
        <a href="#cont_cont">컨텐츠 영역 바로가기</a>
    </div>
    <!-- 스킵 내비게이션  -->


    <div class="wrap">

        <div class="header">
            <div class="container">
                <div class="header_wrap">
                    <div class="header_menu">
                        <a href="#">Desinger</a>
                        <a href="#">Publisher</a>
                        <a href="#">Youtube</a>
                    </div>
                    <!-- // 헤더 메뉴 -->
                    <div class="header_tit">
                        <h1>Professinal Publisher &amp; Desigber</h1> <br>
                        <a href="#">webstoryboy.co.kr</a>
                    </div>
                    <!-- //헤더 타이틀 -->

                    <!-- 이미지를 표현하는 방법
                         1. img 태그로 표현(의미가 있을때) alt 태그 - 대체 문자 표현
                         2. background 속성으로 표현(의미가 없을때)
                         3. 이미지를 background 속성/ 웹표준을 준수하기 위해서는 가상으로 대체를 문자로 만들어줌(IR 효과), 이미지 스프라이트 효과-->
                    <div class="header_icon">
                        <a href="#" class="icon1"><span>icon1</span></a>
                        <a href="#" class="icon2"><span>icon2</span></a>
                        <a href="#" class="icon3"><span>icon3</span></a>
                        <a href="#" class="icon4"><span>icon4</span></a>
                    </div>
                    <!-- //헤더 아이콘 -->
                </div>

            </div>
        </div>

    <!-- //header -->

    <div class="contents">
        <div class="cont_nav">
            <div class="container">cont_nav</div>
        </div>
        <!-- //cont_nav -->
        <div class="cont_tit">
            <div class="container">cont_tit</div>
        </div>
        <!-- //cont_tit -->
        <div class="cont_ban">
            <div class="container">cont_ban</div>
        </div>
        <!-- //cont_ban -->
        <div class="cont_cont">
            <div class="container">cont_cont</div>
        </div>
        <!-- // cont_cont  -->
    </div>
    <!-- //contents -->

    <div class="footer">
        <div class="container">footer</div>
    </div>
    <!-- //footer -->

    </div>
